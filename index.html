<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Make GeoJson</title>
    
    <style>
      * {
        font-family: Verdana, Geneva, Tahoma, sans-serif !important;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .map {
        width: 100%;
        height: 100%;
      }
      .controls-box {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        width: max-content;
      }
      .control {
        background-color: rgba(255, 255, 255);
        padding: 4px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 5px;
      }

      select {
        padding: 0.5rem 2rem 0.5rem 1rem;
        font-size: 1rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background-color: white;
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.7rem center;
        background-size: 1em;
        transition: border-color 0.2s ease;
      }

      select:hover {
        border-color: #bdbdbd;
      }

      select:focus {
        outline: none;
        border-color: #2196f3;
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
      }

      button {
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        font-weight: 500;
        color: white;
        background-color: #2196f3;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
      }

      button:hover {
        background-color: #1976d2;
      }

      button:active {
        transform: scale(0.98);
      }

      button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.3);
      }
      button:disabled {
        background-color: #bdbdbd;
        cursor: not-allowed;
      }
      .copy button {
        width: 150px;
        padding: 15px;
      }
    </style>
    <script type="module" crossorigin src="/makegeojson/assets/index.601a6f4f.js"></script>
    <link rel="stylesheet" href="/makegeojson/assets/index.67e64fbd.css">
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="controls-box">
      <div class="draw control">
        <label for="type">Geometry type:</label>
        <select id="type">
          <option value="Polygon">Polygon</option>
          <option value="LineString">LineString</option>
          <option value="Point">Point</option>
        </select>
      </div>
      <div class="copy">
        <button id="copyAllGeoJson">Copy all</button>
      </div>
      <div class="copy">
        <button id="copyOneGeoJson">Copy one</button>
      </div>
    </div>

    
  </body>
</html>
